<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Will you be my Valentine? üíò</title>
  <style>
    :root{
      --bg1:#ffdde1;
      --bg2:#ee9ca7;
      --card:#ffffffcc;
      --text:#2b2b2b;
      --yes:#22c55e;
      --no:#ef4444;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      overflow:hidden;
    }
    .wrap{
      width:min(520px, 92vw);
      padding:18px;
    }
    .card{
      background:var(--card);
      backdrop-filter: blur(10px);
      border:1px solid rgba(255,255,255,0.5);
      border-radius:24px;
      padding:22px;
      box-shadow: 0 18px 50px rgba(0,0,0,0.15);
      text-align:center;
      position:relative;
    }
    h1{
      margin:10px 0 8px;
      font-size: clamp(26px, 4.5vw, 38px);
      line-height:1.1;
    }
    p{
      margin:0 0 14px;
      font-size: 16px;
      opacity:.9;
    }
    .media{
      width:100%;
      border-radius:20px;
      overflow:hidden;
      border:1px solid rgba(0,0,0,0.06);
      background:#fff;
    }
    .media img{
      display:block;
      width:100%;
      height:auto;
    }
    .btnRow{
      display:flex;
      gap:12px;
      justify-content:center;
      align-items:center;
      margin-top:16px;
      flex-wrap:wrap;
    }
    button{
      border:none;
      border-radius:999px;
      padding:14px 22px;
      font-size:18px;
      cursor:pointer;
      transition: transform 180ms ease, filter 180ms ease, box-shadow 180ms ease;
      box-shadow: 0 10px 20px rgba(0,0,0,0.12);
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    button:active{ transform: scale(0.98); }
    .yes{
      background: var(--yes);
      color:white;
      min-width:140px;
      position:relative;
      z-index:2;
    }
    .no{
      background: white;
      color: var(--no);
      border: 2px solid rgba(239,68,68,0.45);
      min-width:140px;
      position:relative;
      z-index:1;
    }
    .hint{
      margin-top:12px;
      font-size:13px;
      opacity:.65;
    }

    /* Celebration overlay */
    .overlay{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:24px;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(6px);
      z-index:50;
    }
    .overlay.show{ display:flex; }
    .celebrate{
      width:min(640px, 94vw);
      background: rgba(255,255,255,0.92);
      border-radius:28px;
      padding:26px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.6);
      position:relative;
    }
    .celebrate h2{
      margin:0 0 10px;
      font-size: clamp(28px, 5vw, 46px);
    }
    .celebrate .big{
      font-size: clamp(18px, 3.2vw, 22px);
      margin-bottom:14px;
    }
    .badge{
      display:inline-block;
      padding:8px 14px;
      border-radius:999px;
      background: #fff0f6;
      border:1px solid rgba(255, 0, 128, 0.15);
      margin-top:6px;
    }
    .smallbtn{
      margin-top:16px;
      background:#111827;
      color:white;
      padding:12px 18px;
      font-size:15px;
      box-shadow:none;
    }
    #confetti{
      position:fixed;
      inset:0;
      z-index:60;
      pointer-events:none;
      display:none;
    }
    #confetti.show{ display:block; }

    /* little floating hearts */
    .heart{
      position:absolute;
      width:14px;
      height:14px;
      transform: rotate(45deg);
      background: rgba(255, 0, 128, 0.35);
      border-radius: 3px;
      animation: floatUp 6s linear infinite;
      filter: blur(0.2px);
    }
    .heart::before, .heart::after{
      content:"";
      position:absolute;
      width:14px;
      height:14px;
      background: inherit;
      border-radius: 50%;
    }
    .heart::before{ left:-7px; top:0; }
    .heart::after{ top:-7px; left:0; }

    @keyframes floatUp{
      0%{ transform: translateY(30px) rotate(45deg); opacity:0; }
      10%{ opacity:1; }
      100%{ transform: translateY(-520px) rotate(45deg); opacity:0; }
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>

  <div class="wrap">
    <div class="card" id="card">
      <div class="media">
        <!-- Replace the src with any GIF you like -->
        <img
          src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif"
          alt="Cute gif"
        />
      </div>

      <h1 id="title">Will you be my Valentine? üíò</h1>
      <p id="subtitle">I have a very important question‚Ä¶</p>

      <div class="btnRow">
        <button class="yes" id="yesBtn">YES üíñ</button>
        <button class="no" id="noBtn">No üòÖ</button>
      </div>

      <div class="hint" id="hint">Tip: try pressing ‚ÄúNo‚Äù (if you dare).</div>
    </div>
  </div>

  <div class="overlay" id="overlay" aria-hidden="true">
    <div class="celebrate">
      <h2>YAYYYYY!! ü•≥üíò</h2>
      <div class="big">I knew you‚Äôd say yes üò≠‚ù§Ô∏è</div>
      <div class="badge">Happy Valentine‚Äôs Day üíû</div>
      <br/>
      <button class="smallbtn" id="replayBtn">Replay</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const overlay = document.getElementById("overlay");
    const replayBtn = document.getElementById("replayBtn");
    const card = document.getElementById("card");
    const hint = document.getElementById("hint");

    // Change these phrases to whatever fits your vibe
    const noPhrases = [
      "No üòÖ",
      "Are you sure? ü•∫",
      "Really sure?? üò≠",
      "Baby pls üòî",
      "Don‚Äôt do me like this üò¢",
      "I‚Äôll be so sad üíî",
      "Ok but‚Ä¶ think again üôÉ",
      "Last chance üò≥",
      "You‚Äôre breaking my heart üò©",
      "Fine‚Ä¶ but I‚Äôm still asking üò§",
      "NO isn‚Äôt an option üòà",
      "Just click YES üòå"
    ];

    let noCount = 0;
    let yesScale = 1;

    function setYesScale(scale){
      yesBtn.style.transform = `scale(${scale})`;
      yesBtn.style.boxShadow = `0 14px 28px rgba(34,197,94,0.28)`;
      yesBtn.style.filter = `brightness(${Math.min(1.1, 1 + (scale-1)*0.05)})`;
    }

    function spawnHearts(){
      // subtle hearts behind the card
      for(let i=0;i<8;i++){
        const h = document.createElement("div");
        h.className = "heart";
        const left = Math.random()*100;
        const delay = Math.random()*2.5;
        const dur = 4 + Math.random()*4;
        h.style.left = left + "%";
        h.style.bottom = "-10px";
        h.style.animationDelay = delay + "s";
        h.style.animationDuration = dur + "s";
        h.style.opacity = 0.25 + Math.random()*0.35;
        card.appendChild(h);
        setTimeout(()=>h.remove(), (delay + dur) * 1000 + 200);
      }
    }

    noBtn.addEventListener("click", () => {
      noCount++;
      // make YES button bigger each time
      yesScale = Math.min(4.2, 1 + noCount * 0.18);
      setYesScale(yesScale);

      // cycle NO phrases
      const phrase = noPhrases[Math.min(noCount, noPhrases.length - 1)];
      noBtn.textContent = phrase;

      // optional: make NO button slightly smaller each time (adds comedy)
      const noScale = Math.max(0.72, 1 - noCount * 0.03);
      noBtn.style.transform = `scale(${noScale})`;

      hint.textContent = "Ok ok‚Ä¶ now press YES üòå";
      spawnHearts();
    });

    yesBtn.addEventListener("click", () => {
      showCelebration();
    });

    replayBtn.addEventListener("click", () => {
      overlay.classList.remove("show");
      overlay.setAttribute("aria-hidden", "true");
      stopConfetti();
      // reset
      noCount = 0;
      yesScale = 1;
      setYesScale(1);
      noBtn.textContent = "No üòÖ";
      noBtn.style.transform = "scale(1)";
      hint.textContent = "Tip: try pressing ‚ÄúNo‚Äù (if you dare).";
    });

    // Confetti
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    let confetti = [];
    let confettiRAF = null;

    function resizeCanvas(){
      canvas.width = window.innerWidth * devicePixelRatio;
      canvas.height = window.innerHeight * devicePixelRatio;
      ctx.setTransform(devicePixelRatio, 0, 0, devicePixelRatio, 0, 0);
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function makeConfettiPiece(){
      const w = 6 + Math.random()*8;
      const h = 8 + Math.random()*14;
      return {
        x: Math.random() * window.innerWidth,
        y: -20 - Math.random()*window.innerHeight*0.2,
        w, h,
        vx: -2 + Math.random()*4,
        vy: 2 + Math.random()*5,
        rot: Math.random()*Math.PI,
        vr: -0.2 + Math.random()*0.4,
        // random bright-ish color
        color: `hsl(${Math.floor(Math.random()*360)}, 90%, 60%)`,
        life: 0
      };
    }

    function startConfetti(){
      canvas.classList.add("show");
      confetti = Array.from({length: 180}, makeConfettiPiece);
      const tick = () => {
        ctx.clearRect(0,0,window.innerWidth,window.innerHeight);
        confetti.forEach(p => {
          p.life += 1;
          p.x += p.vx;
          p.y += p.vy;
          p.rot += p.vr;
          // gentle sway
          p.vx += Math.sin((p.life/40)) * 0.01;
          // wrap
          if(p.y > window.innerHeight + 40) {
            p.y = -20;
            p.x = Math.random() * window.innerWidth;
            p.vy = 2 + Math.random()*5;
            p.vx = -2 + Math.random()*4;
            p.life = 0;
          }
          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate(p.rot);
          ctx.fillStyle = p.color;
          ctx.fillRect(-p.w/2, -p.h/2, p.w, p.h);
          ctx.restore();
        });
        confettiRAF = requestAnimationFrame(tick);
      };
      tick();
    }

    function stopConfetti(){
      canvas.classList.remove("show");
      if(confettiRAF) cancelAnimationFrame(confettiRAF);
      confettiRAF = null;
      ctx.clearRect(0,0,window.innerWidth,window.innerHeight);
    }

    function showCelebration(){
      overlay.classList.add("show");
      overlay.setAttribute("aria-hidden", "false");
      startConfetti();
    }
  </script>
</body>
</html>
